<html>
<link rel="stylesheet" href="{{ url_for('static', filename='src/css/metro.css') }}">

<div class="metroblock apgroup left ">
  <h1 id="totalApGroups"></h1>
  <div class="clear"></div>
  <h2>Access Point Group(s)</h2>
  <script>
    const metricsCall = fetch('/api/v1/metrics')
      .then((response) => response.json())
      .then((metrics) => {
        document.getElementById("totalApGroups").innerHTML = metrics.access_point_groups;
      });
  </script>
</div>
</html>
