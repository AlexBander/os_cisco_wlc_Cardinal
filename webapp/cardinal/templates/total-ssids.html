<html>
<link rel="stylesheet" href="{{ url_for('static', filename='src/css/metro.css') }}">
<div class="metroblock ssids left">
  <h1 id="totalSsids"></h1>
  <div class="clear"></div>
  <h2>SSID(s)</h2>
  <script>
    const metricsCall = fetch('/api/v1/metrics')
      .then((response) => response.json())
      .then((metrics) => {
        document.getElementById("totalSsids").innerHTML = metrics.total_ssids;
      });
  </script>
</div>
</html>
